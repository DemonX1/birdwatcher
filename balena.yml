name: "balena-ei-linux-bird-watcher"
type: "sw.application"
description: "This project enables you to run Edge Impulse Linux SDK on balenaOS to detect birds"
assets:
  repository:
    type: "blob.asset"
    data:
      url: "https://github.com/just4give/birdwatcher"
  logo:
    type: "blob.asset"
    data:
      url: "https://raw.githubusercontent.com/just4give/birdwatcher/master/logo.png"
data:
    applicationEnvironmentVariables:
      - EI_COLLECT_MODE_IMAGE: N
      - EI_API_KEY_IMAGE: put_your_EI_api_key
      - TG_CHAT_ID: put_your_telegram_chatbot_id
      - TG_KEY: put_your_telegram_key
      - ENABLE_TG: N
      - ENABLE_MOTION: Y
      - PIXEL_THRESHOLD: 75000
      - USERNAME: birdwatcher
      - PASSWORD: birdwatcher
      
    applicationConfigVariables:
      - BALENA_HOST_CONFIG_start_x: 1
      - BALENA_HOST_CONFIG_gpu_mem_256: 192
      - BALENA_HOST_CONFIG_gpu_mem_512: 256
      - BALENA_HOST_CONFIG_gpu_mem_1024: 448
    defaultDeviceType: "raspberrypi4-64"
    supportedDeviceTypes: 
      - "raspberrypi4-64"
      - "fincm3"
      - "raspberrypi3"
